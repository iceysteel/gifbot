<!doctype html>
<html>
  <head>
    <title>gifbot</title>
    <link rel="stylesheet" type="text/css" href="https://gifbot-iceysteel.c9.io/main.css">
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="name" autocomplete="off" />
      <input id="messageField" autocomplete="off" />
      <button>Send</button>
    </form>
    
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      //when submit button is clicked send value of messagefield to server
      $('form').submit(function(){
          socket.emit('chat message', 
            {
              name : $('#name').val(),
              message : $('#messageField').val()
            }
          );
          $('#messageField').val('');
          return false;
      });
      
      socket.on('chat message', function(msg){
          $('#messages').append($('<li>').text(msg.name + " : " + msg.message));
      });
    </script>
    
  </body>
</html>
